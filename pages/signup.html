<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <script defer src="/scripts/auth.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="text-center">
    <div class="container" style="padding-top: 200px;">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row  text-center" style="padding-bottom: 20px;">
                        <div class="col-lg-12">
                            <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
                        </div>
                </div>
                <div class="row" style="padding-bottom: 20px;">
                        <div class="col-lg-12">
                            <input class="" placeholder="First Name" id="firstName"type="text" style="padding-bottom: 20px;" required/>
                        </div>
                </div>
                <div class="row" style="padding-bottom: 20px;">
                        <div class="col-lg-12">
                            <input placeholder="Last Name" id ="lastName"type="text"  style="padding-bottom: 20px;" required/>
                        </div>
                </div>
                <div class="row" style="padding-bottom: 20px;">
                        <div class="col-lg-12">
                            <input placeholder="email" id="email" type="email"  style="padding-bottom: 20px;" required/>
                        </div>
                </div>
                <div class="row" style="padding-bottom: 20px;">
                        <div class="col-lg-12">
                            <input placeholder="username" id="userName" type="text" style="padding-bottom: 20px;" required/>
                        </div>
                </div>
                <div class="row" style="padding-bottom: 20px;">
                        <div class="col-lg-12">
                            <input placeholder="password" id="password" type="text"  style="padding-bottom: 20px;" required/>
                        </div>
                </div>
                <div class="row" style="padding-bottom: 20px;">
                    <div class="col-md-6"><button onclick="signUp()" class="btn btn-info">Sign Up</button></div>
                    <div class="col-md-6"><a href="/index.html">Cancel</a></div>    
                </div>
                    
                   
                    
                    
                    
                    
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
